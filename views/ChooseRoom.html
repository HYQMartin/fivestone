<!DOCTYPE html>
<html>
{{template "head"}}
<body>
{{template "navbar" .}}
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">选择房间</div>
  <div class="panel-body">
    <p>请选择不同房间：单挑房，匹配房。</p>
    <button type="button" class="btn btn-success btn-lg" onclick="return backToPVP()">返回</button>
  <button type="button" class="btn btn-danger btn-lg" onclick="return turnToChooseDesk()">单挑房</button>
  <button type="button" class="btn btn-danger btn-lg" onclick="return turnToMatchingRoom()">匹配房</button>
    <script type="text/javascript">
                function backToPVP() {
                  window.location.href = "/Wuziqi/PVP";
                  return false;
                }
                function turnToChooseDesk() {
                  window.location.href = "/Wuziqi/PVP/ChooseDesk";
                  return false;
                }
                function turnToMatchingRoom() {
                  window.location.href = "/Wuziqi/PVP/MatchingRoom";
                  return false;
                }
                     
  </script>
  </div>
<!-- Table -->
  <div>
  <div class="container">
				<img src="/static/img/lyf.png">
		</div>
  </div>
</div>


		

<div><h5 align="middle">现在时间：{{.Time}}</h5></div>
<div><h5 align="middle">开发者：{{.Author}}</h5></div>

		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
